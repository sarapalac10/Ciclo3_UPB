<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=0.90">
    
    <title>Index 1</title>
</head>
<body>
    <div class=formulario>
        <style>
            
            
            input,select,button {
                background-color: #F4F1DE;
                               
            }

            fieldset{
                width: 50%;
            }
        </style>
        
        
        <form>
            
            <fieldset >
                <legend>Formulario de registro para ofrecer servicios</legend>

                <label for="Nombre_">Nombre completo</label> <br/>
                <input type="text" id="nombre_serv" size="50" name="Nombre_serv"
                placeholder="Nombre completo" required="true"/>
                <br/>
                <label for="Fecha_serv">Fecha de nacimiento</label> <br/>
                <input type="date" id="anoNacimiento_serv" 
                placeholder="Año nacimiento" required="true"/>
                <br/>
                <br/>
                <label for="Telefono_serv">Teléfono de contacto</label> <br/>
                <input type="number" id="Telefono_serv" 
                placeholder="Teléfono de contacto" required="true"/>
                <br/>
                
                <br/>

                
                <label for="email">E-mail:</label><br/>
                <input type="email" id="mail" name="mail"
                placeholder="Escribe tu mail"/>
                <br/> 
                <label for="password">Contraseña</label><br/>
                <input type="password" id="contrasena_usuario" required="true"/>

            
                <br/> <br/>
                <label for="servicio">Seleccione el servicio a ofrecer:</label><br/>
                <select id="servicio" name="servicio">
                    <option value="Caminata">Caminata</option>
                    <option value="Cuidador">Cuidador</option>
                    <option value="Entrenador">Entrenador</option>
                </select>


                    
                </textarea>

            

                <br/>
                <br/>
                <button id="btn_registroDeOferente">
                    <a id="a_registroDeOferente" target="_blank" href="formulario.html">Regístrate

                    </a>
                </button>
                <br/> <br/>
                <a href="index.html">Volver al inicio</a>



            </fieldset>
        </form>

    </div>    
    
</body>
</html>
