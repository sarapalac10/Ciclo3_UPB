<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=0.90">
    
    <title>Index 1</title>
</head>
<body>
    <div class=formulario>
        <style>
            
            input,select {
                background-color: #F4F1DE;
                               
            }

            fieldset{
                width: 50%;
            }
        </style>
        
        
        <form>
            
            <fieldset >
                <legend>Formulario de registro dueño</legend>

                <label for="Nombre_amo">Nombre completo</label> <br/>
                <input type="text" id="nombre_usuario" size="50" name="Nombre_amo"
                placeholder="Nombre completo" required="true"/>
                <br/>
                <label for="Fecha_amo">Fecha de nacimiento</label> <br/>
                <input type="date" id="anoNacimiento_usuario" 
                placeholder="Año nacimiento" required="true"/>
                <br/>
                <label for="Mascota">Nombre de la mascota:</label> <br/>
                <input type="text" id="Mascota" name="Mascota" 
                placeholder="Nombre de tu peludito"/>

                <br/>
                <label for="edad">Edad de la mascota:</label><br/>
                <input type="number" id="edad" name="edad"/>   
                <input type="radio" id="meses" name="edad"/>
                <label for="meses">Meses</label>
                <input type="radio" id="anos" name="edad"/>
                <label for="anos">Años</label>

                <br/><br/><br/>

                
                <label for="email">E-mail:</label><br/>
                <input type="email" id="mail" name="mail"
                placeholder="Escribe tu mail"/>
                <br/> 
                <label for="password">Contraseña</label><br/>
                <input type="password" id="contrasena_usuario" required="true"/>

            
                <br/> <br/>
                <label for="servicio">Seleccione el servicio a pedir:</label><br/>
                <select id="servicio" name="servicio">
                    <option value="Caminata">Caminata</option>
                    <option value="Cuidador">Cuidador</option>
                    <option value="Entrenador">Entrenador</option>
                </select>


                    
                </textarea>

            

                <br/>
                <br/>
                <button id="btn_registroDeUsuarios">
                    <a id="a_registroDeUsuarios" target="_blank" href="formulario.html">Regístrate

                    </a>
                </button>
                <br/> <br/>
                <a href="index.html">Volver al inicio</a>



            </fieldset>
        </form>

    </div>    
    
</body>
</html>
